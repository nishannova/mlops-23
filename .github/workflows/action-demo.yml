name: Run Experiments

on:
  push:

jobs:
  run-experiment:
    name: Run experiment on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Display Information
        run: |
          echo "ğŸ‰ Workflow triggered by a ${{ github.event_name }} event."
          echo "ğŸ” Branch: ${{ github.ref }}"
          echo "ğŸ“‚ Repository: ${{ github.repository }}"
          echo "ğŸ§ Running on: ${{ runner.os }}"
          echo "THIS STATEMENT IS ADDED FOR THE QUIZ"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: List Files in Workspace
        run: ls -r ${{ github.workspace }}

      - name: Install Dependencies
        run: |
          echo "ğŸš€ Installing dependencies from requirements.txt..."
          pip install --no-cache-dir -r requirements.txt

